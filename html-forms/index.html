<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms Exercise</title>
  </head>
  <body>
    <h1>Coding Form!</h1>

    <form action="">
      <div>
        <label for="Email">Email</label>
        <div>
          <input type="text" id="Email" name="Email-input" value="">
        </div>
      </div>

      <div>
        <label for="Why">Why is coding cool?</label>
        <div>
          <select name="Why-coding" id="Why">
            <option value="Select an option">Select an option</option>
            <option value="Because it's interesting">Because it's interesting</option>
            <option value="Because it's fun">Because it's fun</option>
            <option value="Because it's powerful">Because it's powerful</option>
          </select>
        </div>
      </div>

      <div>
        <p>Favorite Language (choose one)</p>
        <input type="radio" id="HTML" name="Fav-language" value="HTML">
        <label for="HTML">HTML</label>
        <input type="radio" id="CSS" name="Fav-language" value="CSS">
        <label for="CSS">CSS</label>
        <input type="radio" id="JavaScript" name="Fav-language" value="JavaScript">
        <label for="JavaScript">JavaScript</label>
      </div>

      <div>
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" id="Sign-up" name="Subscription" value="Subscribed">
        <label for="Sign-up">Sign me up!</label>
      </div>

      <div>
        <label for="Comment">Comments</label>
        <div>
          <textarea name="Comment-Section" id="Comment" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
