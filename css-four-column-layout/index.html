<!DOCTYPE html>
<html>
  <head>
    <title>CSS-four-column-layout exericse</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;600&display=swap" rel="stylesheet">

  </head>



  <body>
    <div class="container bg-color">
      <h2 class="ta-center">How it works</h2>
      <div class="row jc-center">

        <div class="col-20 ta-center">
          <div class="row jc-center">
            <img src="images/screen-1.png" alt="" class="screen-height">
          </div>
          <div class="row jc-center">
            <img src="images/switch-icon.png" alt="" class="icon-height">
          </div>
          <h3>app switching</h3>
          <p>Toggles all your apps on and off</p>
        </div>

        <div class="col-20 ta-center">
          <div class="row jc-center">
            <img src="images/screen-2.png" alt="" class="screen-height">
          </div>
          <div class="row jc-center">
            <img src="images/filter-icon.png" alt="" class="icon-height">
          </div>
          <h3>trip filtering</h3>
          <p>Evaluates your trip requests</p>
        </div>

        <div class="col-20 ta-center">
          <div class="row jc-center">
            <img src="images/screen-3.png" alt="" class="screen-height">
          </div>
          <div class="row jc-center">
            <img src="images/slider-icon.png" alt="" class="icon-height">
          </div>
          <h3>service filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>

        <div class="col-20 ta-center">
          <div class="row jc-center">
            <img src="images/screen-4.png" alt="" class="screen-height">
          </div>
          <div class="row jc-center">
            <img src="images/bars-icon.png" alt="" class="icon-height">
          </div>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps</p>
        </div>












      </div>
    </div>
  </body>
</html>
