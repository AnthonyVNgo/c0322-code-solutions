<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/011024de61.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="row height-100vh align-items-center">
        <div class="column-full">

          <div class="row height-50vh align-items-center centerpiece">
            <div class="column-full">
              <div class="row justify-content-around align-items-center">
                <i id="left" class="fa-solid fa-chevron-left"></i>
                <img id="center" src="images/001.png">
                <i id="right" class="fa-solid fa-chevron-right"></i>
              </div>
              <div id="dots" class="row justify-content-center">
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>

  </main>

  <script src="main.js"></script>
</body>
</html>
